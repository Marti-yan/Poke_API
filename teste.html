<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-Api</title>
</head>

<body>
    <button id="btn">random</button>
    <br>
    <img src="" id="img">
    <div id="resultado">
    </div>
</body>
<script>
    let btn = document.getElementById("btn");
    let img = document.getElementById("img");
    var id;
    btn.addEventListener("click", function() {
        id = Math.floor(Math.random() * 898)
        return fetchPokemon(id)
    })
   

    const fetchPokemon = (id) => {
        document.getElementById("resultado").innerHTML = "";
        img.src = ""
        const url = `https://pokeapi.co/api/v2/pokemon/${id}`;
        fetch(url)
            .then(response => response.json())
            .then(pokemon => {
                 console.log(pokemon)
                img.src = pokemon["sprites"]["front_default"]
                    document.getElementById("resultado").innerHTML += `<h1>
                    Nome: ${pokemon.name} <br>
                    Tipo: ${pokemon["types"][0]["type"]["name"]}  ${pokemon["types"][1] !== undefined?`& ${pokemon["types"][1]["type"]["name"]}`:""} <br>
                    Numero-PokeDex: ${id}
                    </h1>`})
            
    }

    
</script>

</html>
